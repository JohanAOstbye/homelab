# This file shows how to create secrets for Gitea
# DO NOT commit actual secrets to Git!

# Create this secret manually on your cluster:
# kubectl create secret generic gitea-secrets -n private \
#   --from-literal=secret-key="$(openssl rand -base64 32)" \
#   --from-literal=admin-password="$(openssl rand -base64 16)"
---
apiVersion: v1
kind: Secret
metadata:
  name: gitea-secrets
  namespace: private
type: Opaque
data:
  # These will be populated when you run the kubectl command above
  secret-key: ""  # Base64 encoded SECRET_KEY
  admin-password: ""  # Base64 encoded admin password
